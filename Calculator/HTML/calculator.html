<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"> </script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"> </script> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="../JS/calculator.js"></script>
  <link rel="stylesheet" href="../CSS/calculator.css">
<html>

<body>
  
  <div class="container">

    <div class="well output"></div>
    <div class="col-xs-3">
      <button class="color_button buttonStyle button AC ">AC</button>
    </div>
 
    <div class="col-xs-3">
      <button class="button buttonStyle CE color_button">CE</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle rem">%</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle div">/</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">1</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">2</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">3</button>
    </div>
     <div class="col-xs-3">
      <button class="button buttonStyle">X</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">4</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">5</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">6</button>
    </div>
    <div class="col-xs-3">
      <button class="button subtract buttonStyle">-</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">7</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">8</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle">9</button>
    </div>
     <div class="col-xs-3">
    
         <button class="button plus plus_style " >+</button>
    </div>
    <div class="col-xs-3">
      <button class="button buttonStyle lastRow">0</button>
    </div>
     <div class="col-xs-3">
      <button class="button button_dot buttonStyle lastRow">.</button>
    </div>
    <div class="col-xs-3">
      <button class="button equal buttonStyle lastRow">=</button>
    </div>
    
    
   

  </div>
</body>
</html>
